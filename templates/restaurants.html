<!DOCTYPE html>
<html>
<head>
  <title>Restaurants | PyFood Delivery</title>
  <style>
    body { background: #181d2f; color: #ff6347; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 30px;}
    h1 { color: #fff; }
    ul { padding: 0; }
    li {
      background: #23253b;
      border-radius: 12px;
      margin: 18px 0;
      padding: 18px;
      font-size: 1.3em;
      box-shadow: 0 4px 14px #3e253e22;
      transition: background .2s;
    }
    li:hover { background: #25162b; }
    a {
      color: #fff; background: #ff4c29; padding: 10px 22px; border-radius:6px;
      text-decoration: none; font-weight: bold; font-size: 1.1em; border: none;
      box-shadow: 0 1px 4px #ac23229c;
      transition: background .2s;
    }
    a:hover { background: #c13216; }
    .logout { color: #aaf; background: #252c3b; border-radius: 6px; padding: 7px 20px; margin-left: 12px;}
  </style>
</head>
<body>
  <h1>üçü Restaurants</h1>
  <ul>
    {% for r in restaurants %}
      <li>
        <a href="{{ url_for('restaurant', rest_id=r.id) }}">Order from {{ r.name }}</a>
      </li>
    {% endfor %}
  </ul>
  <div>
    <a href="{{ url_for('cart') }}">üõí Cart</a>
    <a href="{{ url_for('orders') }}">Your Orders</a>
    <a class="logout" href="{{ url_for('logout') }}">Logout</a>
  </div>
</body>
</html>
