<!DOCTYPE html>
<html>
<head>
  <title>Login | PyFood Delivery</title>
  <style>
    body { background: #1a232f; color: #fff; font-family: sans-serif; padding: 40px;}
    form { background: #23253b; padding: 34px 22px; border-radius: 10px; box-shadow:0 2px 18px #ff4c2933;}
    input, select { padding: 10px; font-size:1em; border-radius:5px; border:1px solid #353b42; margin-bottom: 14px; width: 100%; }
    button { background:#ff4c29; color:#fff; border-radius:6px; border:none; padding:10px 24px; font-weight:bold;}
    button:hover { background:#c13216; }
    .msg { color: #ffb366; }
  </style>
</head>
<body>
  <form method="post">
    <h2 style="margin:0 0 18px 0;">Login to PyFood</h2>
    Username: <input name="username" required>
    Password: <input name="password" type="password" required>
    <button type="submit">Login</button>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="msg">{% for cat, msg in messages %}{{ msg }}<br>{% endfor %}</div>
      {% endif %}
    {% endwith %}
    <div style="margin-top:1em;"><a style="color:#ff6347;" href="{{ url_for('register') }}">No account? Register â†’</a></div>
  </form>
</body>
</html>
