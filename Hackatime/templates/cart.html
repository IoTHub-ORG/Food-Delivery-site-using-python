{% extends "base.html" %}
{% block content %}
<h2>Your Cart</h2>

{% if cart %}
  <ul class="list-group">
    {% for item in cart %}
      <li>
        <span>{{ item.name }} × {{ item.qty }} — ₹{{ item.price * item.qty }}</span>
      </li>
    {% endfor %}
  </ul>

  <p style="margin-top:1em;"><strong>Total:</strong> ₹{{ total }}</p>

  <form method="post" style="margin-top:1em;">
    <label>Address:</label>
    <input type="text" name="address" placeholder="House No, Street, City" required>

    <label>Contact Info:</label>
    <input type="tel" name="contact" placeholder="+91XXXXXXXXXX" required>

    <div style="margin-top: 1em;">
      <button type="submit" class="btn">Place Order</button>
      <button type="submit" name="clear_cart" value="1" class="btn btn-secondary">Clear Cart</button>
    </div>
  </form>

{% else %}
  <p>Your cart is empty.</p>
{% endif %}

<p style="margin-top:1em;">
  <a href="{{ url_for('restaurants') }}" class="btn-secondary">← Continue Shopping</a>
</p>
{% endblock %}
