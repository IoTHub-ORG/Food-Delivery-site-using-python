{% extends "base.html" %}
{% block content %}
<h2>{{ rest.name }}</h2>
<p>{{ rest.description }}</p>
<ul class="list-group">
  {% for m in menu %}
    <li>
      <span>{{ m.name }} - â‚¹{{ m.price }} {% if m.veg %}(Veg){% endif %}</span>
      {% if m.allergens %}<span class="alert">{{ m.allergens }}</span>{% endif %}
      <form method="post" style="display:inline">
        <input type="hidden" name="menu_id" value="{{ m.id }}">
        Qty: <input name="qty" type="number" value="1" min="1" style="width:40px">
        <button class="btn-small" type="submit">Add to Cart</button>
      </form>
    </li>
  {% endfor %}
</ul>
<a class="btn" href="{{ url_for('cart') }}">View Cart</a>
<a class="btn btn-secondary" href="{{ url_for('restaurants') }}">Back</a>
{% endblock %}
