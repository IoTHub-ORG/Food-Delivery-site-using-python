<!DOCTYPE html>
<html>
<head>
    <title>PyFood Delivery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://img.icons8.com/fluency/96/dining-room.png" alt="Logo" style="vertical-align:middle;">
            <span class="logo">Ultimate PyFood Delivery</span>
        </header>
        {% with messages=get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for cat, msg in messages %}
            <div class="flash {{cat}}">{{msg}}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
